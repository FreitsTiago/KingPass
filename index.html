  <!-- Modal de registro de senhas -->
  <div id="new_pass_modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded">
        <div class="modal-body bg-king">
          <h5 class="card-title text-white">Nova senha</h5>
          <label for="recipient-name" class="col-form-label text-light">Nome da aplicação:</label>
          <input type="text" class="form-control mb-1" placeholder="Ex: Youtube, Google, EpicGames, etc."
            id="new_pass_local" aria-describedby="basic-addon3">
          <label for="recipient-name" class="col-form-label text-light">Usuario:</label>
          <input id="new_pass_user" type="text" class="form-control mb-1" placeholder="Digite o nome de usuario"
            aria-label="Usuário" aria-describedby="basic-addon1">
          <label for="recipient-name" class="col-form-label text-light">Senha:</label>
          <input id="new_pass_pass" type="text" class="form-control mb-1"
            placeholder="Digite a senha ou gere uma abaixo" aria-label="Senha" aria-describedby="basic-addon1">

          <div class="hadow-lg p-2 mb-2 mt-2 bg-king_50 rounded">

            <div>
              <label class="form-check-label text-light" for="new_pass_length">Gerar senha</label>
              <input type="range" min="8" max="40" class="form-control-range" id="new_pass_length" value="8">
              <a class="text-light" id="new_pass_length_display">8</a>
            </div>


            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="new_pass_checkbox_1" value="true" checked>
              <label class="form-check-label text-light" for="new_pass_checkbox_1">Maiúsculas</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="new_pass_checkbox_2" value="true" checked>
              <label class="form-check-label text-light" for="new_pass_checkbox_2">Minúsculas</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="new_pass_checkbox_3" value="true" checked>
              <label class="form-check-label text-light" for="new_pass_checkbox_3">Números</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="new_pass_checkbox_4" value="true">
              <label class="form-check-label text-light" for="new_pass_checkbox_4">Símbolos</label>
            </div>

            <button type="button" class="btn btn-secondary w-100"
              onclick="gen_password('new_pass_pass','new_pass_checkbox_','new_pass_length')">Gerar</button>
          </div>

          <div id="new_pass_alerts">

          </div>
          <button type="button" class="btn btn-success" onclick="New_Password()">Salvar</button>
          <button type="button" class="btn btn-secondary"
            onclick="modal('close','new_pass_modal'); $('#pass_lenght').val(''); $('#new_pass_user').val(''); $('#new_pass_pass').val(''); $('#new_pass_local').val(''); $('#new_pass_alerts').html(''); $('#new_pass_length').val('8'); $('#new_pass_length_display').html('8')">Cancelar</button>
        </div>
      </div>
    </div>
