    <button type="button" class="btn btn-success float-right mr-2" onclick="modal('open','new_pass_modal')">Nova senha</button>
  </div>

  <div id="Arewaa">

  </div>

  <!-- Modais -->
  <div id="new_pass_modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded">
        <div class="modal-body bg-dark">
          <h5 class="card-title text-white">Nova senha</h5>
          <label for="recipient-name" class="col-form-label text-light">Usuario:</label>
          <input id="new_pass_user" type="text" class="form-control mb-1" placeholder="Digite o nome de usuario" aria-label="Usuário"
            aria-describedby="basic-addon1">
            <label for="recipient-name" class="col-form-label text-light">Senha:</label>
          <input id="new_pass_pass" type="text" class="form-control mb-1" placeholder="Digite a senha ou gere uma abaixo" aria-label="Senha"
            aria-describedby="basic-addon1">
          <div class="input-group mb-1">
            <input type="number" class="form-control" placeholder="Tamanho da senha maximo: 40" aria-label="Tamanho da senha   Max: 40"
              aria-describedby="button-addon2" min="1" max="40" id="pass_lenght">
            <div class="input-group-append">
              <button class="btn btn-secundary" type="button" onclick="gen_password()">Gerar</button>
            </div>
          </div>
          <label for="recipient-name" class="col-form-label text-light">Nome da aplicação:</label>
          <input type="text" class="form-control mb-1"
            placeholder="Ex: Youtube, Google, EpcGames, etc." id="new_pass_local"
            aria-describedby="basic-addon3">
          <div id="new_pass_alerts">

          </div>
          <button type="button" class="btn btn-success" onclick="New_Password()">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./src/js/jquery.min.js"></script>
  <script src="./src/js/bootstrap.min.js"></script>
  <script src="./src/js/popper.min.js"></script>
  <script src="./src/js/aes.js"></script>
  <script src="./src/js/kingpass.js"></script>
</body>

</html>
